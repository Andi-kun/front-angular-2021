<main class="container">
  <a routerLink="/add" class="ajouterBtn">
    <button mat-flat-button color="accent">
      Ajouter un assignment
    </button>
  </a>
  <h1>Liste des assignments</h1>
  <!-- <mat-divider></mat-divider> -->
  <nav>
    <button mat-raised-button color="primary" (click)="premierePage()">
      Première
    </button>
    <button mat-raised-button color="primary" [disabled]="!hasPrevPage" (click)="pagePrecedente()">
      Prev
    </button>
    <button mat-raised-button color="primary" [disabled]="!hasNextPage" (click)="pageSuivante()">
      Suiv
    </button>
    <button mat-raised-button color="primary" (click)="dernierePage()">
      Dernière
    </button>
  </nav>

  <mat-grid-list cols="5" rowHeight="2:2">
    <mat-grid-tile *ngFor="let a of assignments">
      <mat-card>
        <a routerLink="/assignment/{{a.id}}">
          <mat-card-title>
            <p>{{a.dateDeRendu | date}}</p>
          </mat-card-title>
  
          <mat-card-content>
            <img class="img-circle" src="/assets/img/téléchargement.jfif" alt="Photo of a Shiba Inu">
            <mat-divider></mat-divider>
            <p *ngIf="a.rendu; else nonsoumis" appRendu>
              {{a.nom}}, rendu par l'élève.
            </p>
            <ng-template #nonsoumis>
              <p appNonRendu>
                {{a.nom}}, non encore rendu par l'élève.
              </p>
            </ng-template>
  
          </mat-card-content>
        </a>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  
</main>
