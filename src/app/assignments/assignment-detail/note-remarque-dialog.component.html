<h1 mat-dialog-title>Attribution</h1>
<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <form [formGroup]="userForm">
    <mat-form-field>
      <mat-label>Note sur 20</mat-label>
      <input matInput formControlName="note">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Remarques</mat-label>
      <textarea  matInput formControlName="remarques"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" >Annuler</button>
  <button mat-button [mat-dialog-close]="this.userForm.value" cdkFocusInitial>Valider</button>
</div>
